<!DOCTYPE html>
<html>
<head>
    <title>Аналитика сайта</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Аналитика посещаемости</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Посещения по дням</h5>
                        <canvas id="dailyChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Источники трафика</h5>
                        <canvas id="sourcesChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Статистика</h5>
                        <table class="table" id="statsTable">
                            <thead>
                                <tr>
                                    <th>Метрика</th>
                                    <th>Значение</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Данные будут заполнены JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="adm/admin.js"></script>
</body>
</html>
